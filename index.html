<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spanish Flag Translation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Spanish Translation Assistant</h1>
            <p class="tag">Fast, friendly translations with playful text animations</p>
        </header>

        <form id="translateForm" class="controls" action="#" onsubmit="return false;">
            <label for="userInput" class="visually-hidden">Text to translate</label>
            <input type="text" id="userInput" inputmode="text" autocomplete="off" placeholder="Type a word or phrase...">
            <button id="translateBtn" type="submit">Translate</button>
        </form>

        <div id="output" class="output" role="status" aria-live="polite"></div>

        <small class="help">Tip: use short phrases for best results. Tap the button or press Enter.</small>
    </div>
        <!-- Language Selection Modal -->
        <div id="languageModal" class="modal">
            <div class="modal-content">
                <h2>Select Your Language</h2>
                <select id="languageSelect">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="hindi">Hindi</option>
                    <option value="mandarin">Mandarin</option>
                    <option value="spanish">Spanish</option>
                    <option value="vietnamese">Vietnamese</option>
                </select>
                <button id="confirmLanguage">Confirm</button>
            </div>
        </div>
    <script src="script-client.js"></script>
</body>
</html>
